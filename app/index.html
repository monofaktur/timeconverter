    <header class="section">
      <div class="container">
        <h1 class="title">
          Time Converter
        </h1>
        <p class="subtitle">
          Just a little tool for when your brain doesn't move the way you want
        </p>
        <p>
          No nick nack, just minutes to decimal.
        </p>
      </div>
    </header>


    <section class="section main" id="app">
      <div class="container ">
        <p class="label">To decimal</p>
        <div class="columns">
          <div class="field column is-3 has-addons">
            <div class="control is-expanded">
              <input type="number" v-model="hours" class="input">
            </div>
            <p class="control">
              <label class="button is-static">Hours</label>
            </p>
          </div>
          <div class="field column is-3 has-addons">
            <div class="control is-expanded">
              <input type="number" v-model="minutes" class="input">
            </div>
            <p class="control">
              <label class="button is-static">Minutes</label>
            </p>
          </div>
          <div class="field column is-4 is-offset-1 has-addons">
            <div class="control is-expanded">
              <input type="number" v-model="hoursDecimal" class="input">
            </div>
            <p class="control">
              <label class="button is-static">Decimal hours</label>
            </p>
          </div>
        </div>
      </div>
    </section>
